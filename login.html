<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-box">
      <div class="container">
        <div class="title">Log in or sign up</div>
        <hr class="log-in-line" />
        <div class="sub-title">Welcome to Airbnb</div>

        <div class="input-boxes">
          <div class="country">
            <select id="select-country" name="select-country">
              <option value="South Korea">South Korea(+82)</option>
              <option value="United States">United States(+1)</option>
              <option value="Canada">Canada(+1)</option>
              <option value="United Kindom">United Kindom(+44)</option>
              <option value="France">France(+33)</option>
              <option value="German">German(+49)</option>
              <option value="Japan">Japan(+81)</option>
              <option value="China">China(+86)</option>
              <option value="India">India(+91)</option>
              <option value="Brazil">Brazil(+55)</option>
              <option value="Australia">Australia(+61)</option>
              <option value="New Zealand">New Zealand(+64)</option>
              <option value="Russia">Russia(+7)</option>
              <option value="South Africa">South Africa(+27)</option>
              <option value="Soudi Arabia">Soudi Arabia(+966)</option>
              <option value="Singapore">Singapore(+65)</option>
              <option value="Mexico">Mexico(+52)</option>
              <option value="Italy">Italy(+39)</option>
              <option value="Argentina">Argentina(+54)</option>
            </select>
          </div>
          <div class="phone-number">
            <input
              type="text"
              class="phone-number"
              placeholder="Phone number"
            />
          </div>
        </div>

        <div class="bottom">
          <button class="login-btn">Continue</button>
          <div class="split">
            <hr class="split-line" />
            <div class="split-text">or</div>
            <hr class="split-line" />
          </div>
          <div class="login-option">
            <div class="circle naver">
              <a href=""
                ><i class="fa-solid fa-n"
                  ><div class="circle-text">Naver</div></i
                ></a
              >
            </div>
            <div class="circle">
              <a href=""
                ><i class="fa-brands fa-instagram"
                  ><div class="circle-text">Instagram</div></i
                ></a
              >
            </div>
            <div class="circle">
              <a href=""
                ><i class="fa-brands fa-google">
                  <div class="circle-text">Google</div></i
                >
              </a>
            </div>
            <div class="circle">
              <a href=""
                ><i class="fa-brands fa-facebook-f">
                  <div class="circle-text">Facebook</div></i
                >
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
